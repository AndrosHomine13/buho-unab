<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Búho UNAB en CSS</title>
<style>
  :root{
    --brown:#5e3a1e;
    --eye-white:#fff;
    --eye-orange:#ff8124;
    --eye-blue:#4da4ff;
    --pupil:#000;
    --beak:#ff8124;
    --scarf:#701067;
    --foot:#ff8124;
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background:#d8ecff;
    font-family:sans-serif;
  }

  .owl{
    position:relative;
    width:260px;
    height:340px;
  }

  /* cuerpo */
  .body{
    width:100%;
    height:78%;
    background: var(--scarf);
    border-radius:50% 50% 40% 40%;
    position:absolute;
    bottom:0;
    z-index:1;
  }

  /* texto del buzo */
  .body-text{
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    color:#fff;
    font-size:28px;
    font-weight:bold;
    font-family:Arial, sans-serif;
    text-transform:uppercase;
    z-index:4;
  }

  /* cabeza */
  .head{
    width:90%;
    height:65%;
    background:var(--brown);
    border-radius:50% 50% 40% 40%;
    position:absolute;
    top:0;
    left:5%;
    z-index:2;
  }

  /* orejitas */
  .ear{
    position:absolute;
    top:-20px;
    width:70px;
    height:70px;
    background:var(--brown);
    clip-path: polygon(50% -6%, 0% 100%, 100% 100%);
    z-index:3;
  }
  .ear.left{ left:25px; transform:rotate(-10deg); }
  .ear.right{ right:25px; transform:rotate(10deg); }

  /* ojos */
  .eyes{
    position:absolute;
    top:70px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:25px;
    z-index:4;
  }

  .eye{
    width:90px;
    height:90px;
    background:var(--eye-white);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 0 6px var(--brown);
    position:relative;
    overflow:visible;
  }

  /* pestañas */
  .lash {
    position:absolute;
    top:10px;
    margin-left: 71px;
    margin-right: 72px;
    width:20px;
    height:4px;
    background:var(--pupil);
    border-radius:2px;
  }

  /* ojo izquierdo */
  .eye.right .lash1 { top: 8px; left:6px; transform:rotate(-50deg); }
  .eye.right .lash2 { top: 1px; left:-1px; transform:rotate(-50deg); }
  .eye.right .lash3 { top: -4px; left:-8px; transform:rotate(-50deg); }

  /* ojo derecho */
  .eye.left .lash1 { top: 8px; right:6px; transform:rotate(50deg); }
  .eye.left .lash2 { top: 1px; right:-1px; transform:rotate(50deg); }
  .eye.left .lash3 { top: -4px; right:-8px; transform:rotate(50deg); }

  .iris-orange{
    width:55px;
    height:55px;
    background:var(--eye-orange);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .pupil{
    width:22px;
    height:22px;
    background:var(--pupil);
    border-radius:50%;
  }

    /* cejas blancas */
  .brow{
    position:absolute;
    top:30px;
    left:50%;
    transform:translateX(-50%);
    width:200px;
    display:flex;
    justify-content:center;
    z-index:4;
  }
  .brow::before,
  .brow::after{
    content:"";
    width:80px;
    height:18px;
    background:#fff;
    border-radius:20px;
  }
  .brow::before{ transform:rotate(-12deg); }
  .brow::after{ transform:rotate(12deg); }

  /* pico */
  .beak{
    position:absolute;
    top:155px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-top:30px solid var(--beak);
    z-index:5;
  }

  /* alas */
  .wing{
    width:60px;
    height:120px;
    background:var(--brown);
    position:absolute;
    top:130px;
    border-radius:50%;
    z-index:0;
  }
  .wing.left{ left:-30px; transform:rotate(-20deg); }
  .wing.right{ right:-30px; transform:rotate(20deg); }

  /* patas */
  .feet{
    position:absolute;
    bottom: -18px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:40px;
    z-index:6;
  }
  .foot{
    width:70px;
    height:45px;
    background:var(--foot);
    border-radius:50% 50% 20% 20%;
  }
</style>
</head>
<body>
  <div class="owl">
    <div class="head"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="brow"></div>
    <div class="eyes">
      <div class="eye left">
        <div class="lash lash1"></div>
        <div class="lash lash2"></div>
        <div class="lash lash3"></div>
        <div class="iris-orange">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="eye right">
        <div class="lash lash1"></div>
        <div class="lash lash2"></div>
        <div class="lash lash3"></div>
        <div class="iris-orange">
          <div class="pupil"></div>
        </div>
      </div>
    </div>
    <div class="beak"></div>
    <div class="body"></div>
    <div class="body-text">unab</div>
    <div class="wing left"></div>
    <div class="wing right"></div>
    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
    </div>
  </div>
</body>
</html>
